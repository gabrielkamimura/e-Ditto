<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Editto Test</title>
    <link type="text/css" rel="stylesheet" href="themes/editto-cyan-theme.css"/>
    <style>
      * {
        font-family: sans-serif;
      }
      
      body {
        margin: 0;
      }
      
      .container {
        max-width: 700px;
        margin: 0 auto
      }
      
    </style>
  </head>
  <body>
    <section class="container">
      <editto-button-bar class="editto-button-bar" editto="myEditor">
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="bold"><img src="icons/bold.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="italic"><img src="icons/italic.svg "/></button>
          <button class="editto-button editto-button__icon" data-editto-format="underline"><img src="icons/underline.svg "/></button>
        </div>
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="justifyleft"><img src="icons/align_left.png"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="justifycenter"><img src="icons/align_center.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="justifyright"><img src="icons/align_right.svg"/></button>
        </div>
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="insertorderedlist"><img src="icons/list_ol.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="insertunorderedlist"><img src="icons/list_ul.svg"/></button>

          <button class="editto-button editto-button__icon" data-editto-format="backColor" data-editto-format-value="rgb(254, 211, 48)"><img src="icons/border_color.svg"/></button>
<!--          <button class="editto-button editto-button__icon" onclick="test.insertElement('<youtube-video></youtube-video>')"><img src="icons/file.svg"></button>-->
          <button class="editto-button editto-button__icon" onclick="test.insertElement('<section><h1>Title</h1><p>Content</p></section>')"><img src="icons/file.svg"></button>
          <button class="editto-button editto-button__icon" onclick="test.insertFromTemplate('/models-example/testeExterno.html')"><img src="icons/file.svg"></button>
          <button class="editto-button editto-button__icon" onclick="insertImage()"><img src="icons/file.svg"></button>
        </div>
      </editto-button-bar>
      
      <editto-editor class="editto-editor" id="myEditor">
        <h1> Hello World!</h1>
        <p>Some text should be written here.</p>
      </editto-editor>
    </section>
    

    <script src="./node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
        
<!--
    <script src="components/editto.js" type="module"></script>
    <script src="components/editto-button-bar.js"></script>
-->
<!--    <script src="example-components.js"></script>-->
    
    <script src="dist/editto-bundle.js"></script>
<!--
    <script src="dist/editto.js"></script>
    <script src="dist/editto-button-bar.js"></script>
-->
<!--    <script src="youtube-video.js"></script>-->
    
    <script>
      let test = document.querySelector("#myEditor");
      
      function insertImage() {
        test.insertFromTemplate('/models-example/imageInsert.html', { src: prompt('Insira a URL da imagem')});
      } 
      
    </script>
  </body>
</html>

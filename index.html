<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Editto Test</title>
<!--    <link href="themes/editto-cyan-theme.css" rel="stylesheet" type="text/css"/>-->
    <link type="text/css" rel="stylesheet" href="themes/editto-cyan-theme.css"/>
    <style>
      * {
        font-family: sans-serif;
      }
      
      body {
        margin: 0;
      }
      
      .container {
        max-width: 700px;
        margin: 0 auto
      }
      
      /* the custom elements inside edito must be display block to avoid some problems like making it impossible to change */
      youtube-video {
        display: block;
      }
      
    </style>
  </head>
  <body>
    <section class="container">
      <editto-button-bar class="editto-buttom-bar" editto="meueditor">
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="bold"><img src="icons/bold.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="italic"><img src="icons/italic.svg "/></button>
          <button class="editto-button editto-button__icon" data-editto-format="underline"><img src="icons/underline.svg "/></button>
        </div>
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="justifyleft"><img src="icons/align_left.png"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="justifycenter"><img src="icons/align_center.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="justifyright"><img src="icons/align_right.svg"/></button>
        </div>
        <div class="editto-button-group">
          <button class="editto-button editto-button__icon" data-editto-format="insertorderedlist"><img src="icons/list_ol.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="insertunorderedlist"><img src="icons/list_ul.svg"/></button>
          <button class="editto-button editto-button__icon" onclick="teste.insertElement(`<img src=${ prompt('Informe um endereÃ§o')} />`)"><img src="icons/insert_image.svg"/></button>
          <button class="editto-button editto-button__icon" data-editto-format="backColor" data-editto-format-value="rgb(254, 211, 48)"><img src="icons/border_color.svg"/></button>
          <button class="editto-button editto-button__icon" onclick="teste.insertElement('<youtube-video></youtube-video>')"><img src="icons/file.svg"></button>
        </div>
      </editto-button-bar>
      
      <editto-editor class="editto-editor" id="meueditor">
        <h1> Hello World!</h1>
        <p>Some text should be written here.</p>
      </editto-editor>
      
<!--
      <h1>Texto fora do editor</h1>

      <youtube-video src="https://www.youtube.com/watch?v=BymRfqi4U5A" id="video-teste"></youtube-video>
-->
    </section>
    
    <script src="editto.es6.js"></script>
    <script src="youtube-video.js"></script>
    <script>
      let teste = document.querySelector("#meueditor");
    </script>
  </body>
</html>
